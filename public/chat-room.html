<!doctype html>
<html>

<head>
    <title>Socket.IO chat</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="chat-room.js"></script>
    <style>
        body{
      margin-top:30px 
    }
    #onlineUsersArea{
      display: none;
    }
    </style>
</head>

<body>
    <div class="container">
        <div id="userNameArea" class="row">
            <div class="col-md-12">
                <form id="UserNameForm">
                    <div class="form-group">
                        <label>Choose your name to display :</label>
                        <input type="text" class="form-control" id="UserNameMessage"></input>
                        <br />
                        <input type="submit" class="btn btn-primary" value="Pocced">
                    </div>
                </form>
            </div>
        </div>
        <div id="onlineUsersArea" class="row">
            <div class="col-md-4">
                <div class="well">
                    <h3>Online Users</h3>
                    <ul class="list-group" id="onlineUsers"></ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="chat" id="chat">
                    <form id="messagesForm">
                        <div class="form-group">
                            <label>Enter message</label>
                            <textarea class="form-control" id="message"></textarea>
                            <br />
                            <input type="submit" class="btn btn-primary" value="send message">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
