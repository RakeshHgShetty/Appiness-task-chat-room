<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script type="text/javascript" src="login.js"></script>
<link rel="stylesheet" href="login.css">

<body>
    <div class="wrapper fadeInDown">
        <div id="formContent">
            <div id="error">
            </div>
            <form action="">
                <input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
                <input type="password" id="password" class="fadeIn third" name="login" placeholder="password">
                <button type='button' onclick="checkIfLogin()">Log In</button>
            </form>
            <div id="formFooter">
                <a class="underlineHover" data-toggle="modal" data-target="#RegModal">Don't have an account?</a>
            </div>
        </div>
    </div>
    <div class="modal fade" id="RegModal" role="dialog">
        <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <h3>REGISTRATION</h3>
                </div>
                <div class="modal-body">
                    <div id="Regerror">
                    </div>
                    <form action="">
                        <input type="text" id="regUserName" class="fadeIn second" name="Name" placeholder="User name">
                        <input type="text" id="regPassword" class="fadeIn third" name="login" placeholder="Password">
                        <input type="text" id="regPlace" class="fadeIn second" name="login" placeholder="Place">
                        <input type="text" id="regEmail" class="fadeIn second" name="login" placeholder="Email address">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-default" onclick="registerUser()">Sign in</button>
                </div>
            </div>
        </div>
    </div>
</body>
